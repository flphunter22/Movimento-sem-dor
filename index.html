<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Movimento Sem Dor</title>
<style>
  /* estilo básico */
  .hidden {
    display: none;
  }
  .container {
    max-width: 720px;
    margin: auto;
    padding: 20px;
  }
  h1, h2 {
    text-align: center;
  }
  video {
    width: 100%;
    height: auto;
    border-radius: 10px;
    margin-bottom: 20px;
  }
  .cta {
    text-align: center;
    margin: 30px 0;
  }
  .cta a {
    background: #28a745;
    color: #fff;
    padding: 15px 25px;
    text-decoration: none;
    font-size: 18px;
    border-radius: 5px;
    display: inline-block;
  }
  .cta a:hover {
    background: #218838;
  }
  footer {
    text-align: center;
    padding: 10px;
    font-size: 12px;
    color: #777;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Descubra como aliviar suas dores nas articulações</h1>

    <!-- VSL -->
    <video controls autoplay muted playsinline>
  <source src="https://dl.dropboxusercontent.com/scl/fi/rn9h98wctr97kyuyi9skc/Validada-LIFE-Delay-45-40.mp4?rlkey=3pkicggwmtzfgn0n85crcrc10&st=406nev5s" type="video/mp4">
  Seu navegador não suporta vídeos.
</video>

    </video>

    <div id="cta" class="cta hidden">
      <a href="https://seguro.payt.com.br/a/4LvbjQr7T7lrKvzV" target="_blank">Quero o Kit com Desconto</a>
    </div>

    <h2 class="hidden" id="depoimentosTitle">Veja o que dizem nossos clientes</h2>

    <!-- Depoimentos ocultos -->
    <div id="depoimentos" class="hidden">
      <video controls>
        <source src="https://dl.dropboxusercontent.com/scl/fi/a0blnoabucoqpa8n35ehr/3.mp4?rlkey=..." type="video/mp4">
      </video>
      <video controls>
        <source src="https://dl.dropboxusercontent.com/scl/fi/mgb7c0s5gownqy1hhakm5/4.mp4?rlkey=..." type="video/mp4">
      </video>
    </div>
  </div>

  <footer>
    &copy; 2025 Movimento Sem Dor. Todos os direitos reservados.
  </footer>

  <script>
    const video = document.getElementById('vslVideo');
    const cta = document.getElementById('cta');
    const depoimentosTitle = document.getElementById('depoimentosTitle');
    const depoimentos = document.getElementById('depoimentos');

    video.addEventListener('timeupdate', () => {
      if(video.currentTime >= 300) { // 300 segundos = 5 minutos
        cta.classList.remove('hidden');
        depoimentosTitle.classList.remove('hidden');
        depoimentos.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
