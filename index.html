<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movimento Sem Dor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 720px;
      margin: auto;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .cta, .testimonials {
      display: none;
      text-align: center;
      margin: 30px 0;
    }
    .cta a {
      background: #28a745;
      color: #fff;
      padding: 15px 25px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 5px;
      display: inline-block;
    }
    .cta a:hover {
      background: #218838;
    }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Descubra como aliviar suas dores nas articulações</h1><!-- VSL -->
<video id="vslVideo" controls poster="https://via.placeholder.com/720x405.png?text=Movimento+Sem+Dor">

</video>

</div>

<div class="testimonials" id="depoimentos">

  </video>
  <video controls>

  </video>
</div>

  </div>  <footer>

  </footer>  <script>
    const video = document.getElementById('vslVideo');
    const cta = document.getElementById('ctaButton');
    const depoimentos = document.getElementById('depoimentos');

    video.addEventListener('timeupdate', () => {
      if (video.currentTime >= 300) {
        cta.style.display = 'block';
        depoimentos.style.display = 'block';
