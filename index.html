  <script>
    const video = document.getElementById("vsl");

    video.controls = false;

    function toggleAudio() {
      video.muted = !video.muted;
    }

    function togglePlay() {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    }

    video.addEventListener('timeupdate', () => {

    });
  </script>
